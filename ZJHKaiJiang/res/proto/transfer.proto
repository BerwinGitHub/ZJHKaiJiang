// 数据传输原型
//message TransferData {
//	Action	action		= 1; // 数据类型(动作)
//    bytes data			= 2; // 传输的二进制数据
//}

message User {
	string objectId					=	1;
	string username					=	2;
	bool mobilePhoneNumberVerified	=	3;
	string mobilePhoneNumber		=	4;
	int32 totalInning				=	5;
	int32 winInning					=	6;
	int32 diamond					=	7;
	int32 coin						=	8;
	string deviceId					=	9;
	int32 id						=	10;
	string authData					=	11;
	uint64 createdAt				=	12;
	uint64 updatedAt				=	13;
	bool specialMode				=	14; // for test
	string headerUrl				=	15;
}

message Seat {
	int32 seatID					=	1;
	int32 callCoin					=	2;
	bool isPrepare					=	3;
	User user						=	4;
}

message Table {
	int32 tableID					=	1;
	repeated Seat seats				=	2;
	int32 minBet					=	3;
	int32 maxBet					=	4;
	int32 round						=	5;
}